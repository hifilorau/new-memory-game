<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fontastic.s3.amazonaws.com/wW9EenP8nwvRqEySGEnPBk/icons.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
</head>
<body>


  <div class="main-content"></div>

  <!-- <div class="win-screen"></div>


  <div class="lose-screen"></div> -->



     <script type="text/html" id="gameBoard">

        <header>
            <div class="title-wrap">
                <h1>MEM<span class="pirate-o">E</span></h1><h1>RIES</h1>
            </div>
            <div class="secondary-game-info">
                <div class="button-wrap">
                    <button class="start-new-game play">START NEW GAME</button>
                </div>
            </div>
        </header>
       <div class="game-board-container">

           <span class="lives-remaining">EEEEEEEEE</span>
           <span class="seconds">100000</span>

           <div class="game-board">
               <% m.cards.forEach(function (card) { %>
                 <div class="game-tile">
                   <div class="game-card" data-id="<%- card %>">
                      <div class="game-icon"><%- card %></div>
                   </div>
                 </div>
                 <% }) %>
          </div>
      </div>

     </script>

     <script type="text/html" id="win-screen">
       <div class="win-background">
           <p class="win-message">CONGRATULATIONS!!! YOU WIN!</p>
           <p class="please-enter-intials">
             Please enter your intitials
           </p>
           <div class="ini-wrap">
              <textarea class="initials" maxlength=3 autofocus placeholder="___"></textarea>
           </div>
           <div class ="play-again">PLAY AGAIN</div>
       </div>

     </script>

     <script type="text/html" id="lose-screen">
       <div class="lose-background">
           <p class="lose-message">YOU LOSE CHUMP!</p>
          <a href=""><div class ="play-again">PLAY AGAIN</div></a>
       </div>
     </script>


  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
